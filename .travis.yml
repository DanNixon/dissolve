# Set language for the project
language: cpp

# Package dependencies
addons:
  apt:
    packages:
      - bison
      - libfreetype6-dev
      - libftgl-dev
      - pkg-config
      - libtool
      - automake
      - libopenmpi-dev
      - openmpi-bin
  homebrew:
    packages:
      - qt5
      - bison

# UBUNTU: Add PPA repo for updated Qt libs (serial build only)
before_install:
  - if [[ "$TRAVIS_OS_NAME" = "linux" && "$PARALLEL" = "false" ]]; then sudo add-apt-repository ppa:beineri/opt-qt-5.10.1-trusty -y; fi
  - if [[ "$TRAVIS_OS_NAME" = "linux" && "$PARALLEL" = "false" ]]; then sudo apt-get update -q; fi
  - if [[ "$TRAVIS_OS_NAME" = "linux" && "$PARALLEL" = "false" ]]; then sudo apt-get install qt510base -y; fi

# Build Stages
jobs:
  include:
    - stage: Linux Build
      name: Serial, GUI
      env: PARALLEL=false
      os: linux
      cache:
        directories:
          - artifacts
      script: ./ci/ubuntu.trusty/ubuntu.build.serial.gui
    - stage: Linux Build
      name: Parallel
      env: PARALLEL=true
      os: linux
      cache:
        directories:
          - artifacts
      script: ./ci/ubuntu.trusty/ubuntu.build.parallel
    - stage: Test / Deploy
      name: Serial (also deploys GUI)
      env: PARALLEL=false
      os: linux
      cache:
        directories:
          - artifacts
      script: ./ci/ubuntu.trusty/ubuntu.test.serial
      deploy:
        provider: releases
        api_key:
          secure: 
        file: artifacts/*AppImage
    - stage: Test / Deploy
      name: Parallel
      env: PARALLEL=true
      os: linux
      cache:
        directories:
          - artifacts
      script: ./ci/ubuntu.trusty/ubuntu.test.parallel
      deploy:
        provider: releases
        api_key:
          secure: 
        file: artifacts/*AppImage
    - stage: OSX Build / Deploy
      name: Serial, GUI
      env: PARALLEL=false
      os: osx
      script: ./ci/osx.highsierra/osx.build.serial.gui
    - stage: OSX Build
      name: Parallel
      env: PARALLEL=true
      os: osx
      script: ./ci/osx.highsierra/osx.build.parallel
      deploy:
        provider: releases
        api_key:
          secure: 
        file: artifacts/*dmg

# Branch Safelist (explicitly allow tagged builds)
branches:
  only:
    - master
    - develop
    - /^\d+\.\d+(\.\d+)?(-\S*)?$/

# Build Stage Order
stages:
  - Linux Build
  - Test / Deploy
  - OSX Build / Deploy
