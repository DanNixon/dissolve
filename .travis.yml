# Set language for the project
language: cpp

# Package dependencies
addons:
  apt:
    packages:
      - bison
      - libfreetype6-dev
      - libftgl-dev
      - pkg-config
      - libtool
      - automake
      - libopenmpi-dev
      - openmpi-bin
      - ninja-build
      - cmake
  homebrew:
    packages:
      - bison

# Add updated Qt libs (serial build only)
before_install:
  - if [[ "$TRAVIS_OS_NAME" = "linux" && "$PARALLEL" = "false" ]]; then sudo add-apt-repository ppa:beineri/opt-qt-5.12.3-xenial -y; fi
  - if [[ "$TRAVIS_OS_NAME" = "linux" && "$PARALLEL" = "false" ]]; then sudo apt-get update -q; fi
  - if [[ "$TRAVIS_OS_NAME" = "linux" && "$PARALLEL" = "false" ]]; then sudo apt-get install qt512base -y; fi
  - if [[ "$TRAVIS_OS_NAME" = "osx" && "$PARALLEL" = "false" ]]; then brew install qt5; fi

# Build Stages
jobs:
  include:
    - stage: Linux Build
      name: Serial, GUI
      env: PARALLEL=false
      os: linux
      cache:
        directories:
          - artifacts
      script: ./ci/ubuntu/build.serial.gui
    - stage: Linux Build
      name: Parallel
      env: PARALLEL=true
      os: linux
      cache:
        directories:
          - artifacts
      script: ./ci/ubuntu/build.parallel
    - stage: Test / Deploy
      name: Serial (also deploys GUI)
      env: PARALLEL=false
      os: linux
      cache:
        directories:
          - artifacts
      script: ./ci/ubuntu/test.serial
      before_deploy:
        - wget -q https://raw.githubusercontent.com/trisyoungs/scripts/master/travis-deploy -O travis-deploy
        - chmod u+x ./travis-deploy
      deploy:
        provider: script
        skip_cleanup: true
        on:
          all_branches: true
        script: ./travis-deploy -n "Release ${TRAVIS_TAG}" -f Recent.md -w artifacts/*AppImage
    - stage: Test / Deploy
      name: Parallel
      env: PARALLEL=true
      os: linux
      cache:
        directories:
          - artifacts
      script: ./ci/ubuntu/test.parallel
      before_deploy:
        - wget -q https://raw.githubusercontent.com/trisyoungs/scripts/master/travis-deploy -O travis-deploy
        - chmod u+x ./travis-deploy
      deploy:
        provider: script
        skip_cleanup: true
        on:
          all_branches: true
        script: ./travis-deploy -n "Release ${TRAVIS_TAG}" -f Recent.md -w artifacts/*AppImage
    - stage: OSX Build / Deploy
      name: Serial, GUI
      env: PARALLEL=false
      os: osx
      script: ./ci/osx.highsierra/build.serial.gui
    - stage: OSX Build / Deploy
      name: Parallel
      env: PARALLEL=true
      os: osx
      script: ./ci/osx.highsierra/build.parallel
      before_deploy:
        - wget -q https://raw.githubusercontent.com/trisyoungs/scripts/master/travis-deploy -O travis-deploy
        - chmod u+x ./travis-deploy
      deploy:
        provider: script
        skip_cleanup: true
        on:
          all_branches: true
        script: ./travis-deploy -n "Release ${TRAVIS_TAG}" -f Recent.md -w artifacts/*dmg

# Branch Safelist (allow only develop and version-tagged builds)
branches:
  only:
    - develop
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

# Build Stage Order
stages:
  - Linux Build
  - Test / Deploy
  - OSX Build / Deploy
